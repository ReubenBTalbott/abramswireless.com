    <style data-svelte="svelte-5t2jcq">
        @import url("https://unpkg.com/@primo-app/primo@1.3.64/reset.css");

        html {
            /* Colors */
            --color-accent: rebeccapurple;
            --font-primary: "Bespoke Serif", serif;
            --font-secondary: 'Open Sans', sans-serif;

            /* Default property values */
            --background: white;
            --color: #222;
            --padding: 6rem 2rem;
            --box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.2);
            --border-radius: 8px;
            --max-width: 900px;
            --border-color: #c6ccd2;
            --transition-time: 0.1s;
            --transition: var(--transition-time) color,
                var(--transition-time) background-color, var(--transition-time) border-color,
                var(--transition-time) text-decoration-color,
                var(--transition-time) box-shadow, var(--transtion-time) transform;
        }

        .primo-page {
            color: var(--color);
            line-height: 1.6;
            font-size: 1rem;
            background: var(--background);
            font-family: var(--font-secondary);
        }

        .primo-page hr {
            border-color: var(--border-color);
        }

        .primo-section .primo-content {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: var(--padding);
        }

        .primo-section .primo-content img {
            width: 100%;
            margin: 2rem 0;
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
        }

        .primo-section .primo-content p {
            color: var(--color-text-secondary);
            padding: 0.25rem 0;
            line-height: 1.75;
        }

        .primo-section .primo-content a {
            text-decoration: underline;
        }

        .primo-section .primo-content h1 {
            font-family: var(--font-primary);
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .primo-section .primo-content h2 {
            font-family: var(--font-primary);
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .primo-section .primo-content h3 {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .primo-section .primo-content ul {
            list-style: disc;
            padding: 0.5rem 0;
            padding-left: 1.25rem;
        }

        .primo-section .primo-content ol {
            list-style: decimal;
            padding: 0.5rem 0;
            padding-left: 1.25rem;
        }

        .primo-section .primo-content blockquote {
            padding: 2rem;
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
        }

        .section-container {
            max-width: var(--max-width, 1200px);
            margin: 0 auto;
            padding: var(--padding);
        }

        .heading {
            font-family: var(--font-primary);
            font-size: 1.75rem;
            line-height: 1;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .link {
            border-bottom: 1.5px solid var(--color);
            transition: 0.1s border-color;
        }

        .link:hover {
            border-color: transparent;
        }

        .button {
            color: white;
            background: var(--color-accent);
            border-radius: 5px;
            padding: 8px 20px;
            transition: var(--transition);
        }

        .button:hover {
            box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.1);
        }

        .button.inverted {
            background: transparent;
            color: var(--color-accent);
            border: 2px solid var(--color-accent);
        }

        .primo-section.has-content {
            background: var(--background);
        }
    </style>
    <script async>
        let data = {}
        fetch('/en.json').then(res => res.json()).then(res => {

        })
    </script>
